        <div class="card"  >
            <div style="margin-top: 5rem;">
            
                <img class="card-img" style="width: auto; height: 15rem;"
                    src= "{{ product.imageUrl }}" alt="">
            
                <div class="card-body" >
                    <h4 class="card-title"> {{ product.name }}</h4>
                    <div class="price"> {{ product.unitPrice | currency:'USD' }}</div>
                    <button (click)="addToCart()" class="btn btn-primary btn-block">Add to Cart</button>
                    <hr>
                    <h4>Description</h4>
                    <p class="card-text"> {{ product.description }} </p>

                    <a routerLink="/products" class="mt-5">Back to Product List</a>

                </div>
            </div>
        </div>
