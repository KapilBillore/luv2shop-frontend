<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">

                <!-- loop over the collection of products -->
                <div *ngFor="let tempProduct of products" class="col-lg-3 d-flex align-items-stretch  ">

                    <div class="card">

                        <a routerLink="/products/{{tempProduct.id}}">
                            <img class="card-img" src="{{ tempProduct.imageUrl }}" class="img-responsive">
                        </a>
                        <div class="card-body">
                            <a routerLink="/products/{{tempProduct.id}}">
                                <h6 class="card-text">{{ tempProduct.name }}</h6>
                            </a>
                            <div class="price">{{ tempProduct.unitPrice | currency:'USD' }}</div>
                            <button (click) = "addToCart(tempProduct)" class="btn btn-primary btn-sm">Add to cart</button>
                        </div>
                    </div>

                    <div *ngIf="products?.length==0" class="alert alert-warning col-md-12">
                        No product found
                    </div>

                </div>
            </div>


            <!--end footer pagination -->

            <div  class="footer-pagination">
                <div class="row">
                    <div class="col-md-6">

                    <div class="col-md-6"></div>
                    <div class="row">
                        <div class="col-md-9" style="padding-left:30%">
                            
                            <ngb-pagination
                                [(page)]="thePageNumber"
                                [pageSize]="thePageSize"
                                [collectionSize]="theTotalElements"
                                (pageChange)="listProducts()">
                            </ngb-pagination>

                        </div>

                        <div class="col-md-3 mt-2" style="text-align:right">
                            <span class="mr-2">Page Size</span>
                            <select (change)="updatePageSize($event.target.value)">
                                <option selected="true">5</option>
                                <option>10</option>
                                <option>20</option>
                                <option>50</option>

                            </select>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
</div>
